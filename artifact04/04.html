

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">

      <script src="validator.js" type="text/javascript"></script>
        <title>Artifact 04</title>

    <body>
        <form id="myform" action="https://anwigun.github.io/prog109/artifact04/ty.html" onsubmit="isValid();">
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" />
            </p>
          
          <p>
            <label for='LastName'>Last Name:</label>
                <input type="text" id="LastName" name="LastName" />
          </p>
            <div class="warning" id="lname"></div>
           
          <p>
            <label for='Email'>Email:</label>
                <input type="email" id="Email" name="Email" />
          </p>
            <div class="warning" id="email"></div>
            <p>
            <label for='phone'>Phone No.:</label>
                <input type="phone" id="phone" name="phone" />
          </p>
            <div class="warning" id="phone"></div>
          <p>
            <label for='password'>Password:</label>
                <input type="password" id="password" name="password" />
          </p>
            <div class="warning" id="password"></div>
             
          <p>
            <label for='address'>Address:</label>
                <input type="address" id="address" name="address" />
          </p>
            <div class="warning" id="address"></div>
            <p>
            <label for='city'>City:</label>
                <input type="city" id="city" name="city" />
          </p>
            <div class="warning" id="city"></div>
            <p>
            <label for='state'>State:</label>
                <input type="state" id="state" name="state" />
          </p>
            <div class="warning" id="state"></div>
            <p>
            <label for='country'>Country:</label>
                <input type="country" id="country" name="country" />
          </p>
            <div class="warning" id="country"></div>
            
            <p>
            <label for='zipcode'>Zipcode:</label>
                <input type="zipcode" id="zipcode" name="zipcode" />
          </p>
            <div class="zipcode" id="zipcode"></div>
            
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
          
        
            <div class="warning" id="submiterror"></div>
        
        </form>
<script type="text/javascript"></script>
