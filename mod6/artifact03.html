<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Artifact 3 - Rhombus Example">
<meta charset="utf-8">
  <link rel="stylesheet" href="mod06.css">
<title>Artifact 3 - Rhombus</title>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#613ed1">Dark Purple</option>
<option value="#225e45">Dark Green</option>
<option value="#ec9338">Black</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#ced2f2">Purple</option>
<option value="#c6f2cb">Green</option>
<option value="##ffe599">Yellow</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="^">^</option>
<option value="*">*</option>
<option value="#">#</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="upLeft"></div>
<div id="upRight"></div>

<div class="clear"></div>


<div id="downLeft"></div>
<div id="downRight"></div>


<script src="mod06.js"></script>



</body>
</html>
